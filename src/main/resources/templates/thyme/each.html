<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thyme > each.html</title>
</head>
<style>
    h3 {
        text-align: center;
        text-decoration: underline;
    }
    table {
        border-collapse: collapse;
        width: 700px;
        text-align: center;
    }
    table, th, td {
        border: 1px solid;
    }
    .odd__row--color {
        background-color: yellow;
    }
    .even__row--color {
        background-color: green;
    }
</style>

<body>
<!-- 1. table 태그를 이용해서 personList 표현 -->
<!-- 2. 순번을 표시하고 짝수행은 노란색으로 표시하기 -->
<!-- 3. 나이합 구하기 -->
    <h3>회원목록</h3>
    <hr>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person, personStat : ${personList}" th:class="${personStat.even}? 'even__row--color'">
                <td th:text="${personStat.count}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.age}"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>회원 나이의 합계</td>
                <td colspan="2" th:text="${#aggregates.sum(personList.![age])}"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
