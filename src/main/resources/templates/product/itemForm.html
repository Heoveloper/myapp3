<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품상세</title>
</head>

<body>
    <div class="product-wrap">
        <h3>상품상세</h3>
        <hr>
        <form action="">
            <div>
                <div><lable>상품아이디</lable><input type="text" readonly th:value="${itemForm.productId}"></div>
                <div><lable>상품명</lable><input type="text" readonly th:value="${itemForm.pname}"></div>
                <div><lable>수량</lable><input type="text" readonly th:value="${itemForm.quantity}"></div>
                <div><lable>가격</lable><input type="text" readonly th:value="${itemForm.price}"></div>
                <div>
                    <button id="listBtn">목록</button>
                    <button type="button" id="editBtn">수정</button>
                    <button id="delBtn">삭제</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        listBtn.addEventListener('click', e => {
            location.href = '/products/';
        });
        editBtn.addEventListener('click', e => {
            location.href = '/products/53/edit';
        });
        delBtn.addEventListener('click', e => {
            location.href = '/products/';
        });
    </script>
</body>
</html>
